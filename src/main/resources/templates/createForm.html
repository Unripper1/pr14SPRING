<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New building</title>
</head>
<body>

<form th:method="POST" th:action="@{/buildings}" th:object="${building}">
    <label for="type">Enter type: </label>
    <input type="text" th:field="*{type}" id="type"/>
    <br/>
    <br/>
    <label for="creationDate">Enter creation date: </label>
    <input type="text" th:field="*{creationDate}" id="creationDate"/>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
